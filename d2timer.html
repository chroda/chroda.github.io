<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Division 2 - Timer</title>
  </head>
  <body>
    <div>
      <label>
        coloque a hora do jogo no input abaixo
        <br />
        <input type="time" />
        <button onclick="countTimer(startTimer, displayTimer)">ok</button>
      </label>
      <br />
      timer:
      <span id="time">
        00:00
      </span>
    </div>
    <script>
      const displayTimer = document.getElementById("time");
      const startTimer = 60 * 1 * 18 + 20;

      const countTimer = (duration, display) => {
        display.textContent = hours + ":" + minutes;

        var timer = duration,
          hours,
          minutes;

        setInterval(function () {
          console.log(timer);
          hours = parseInt(timer / 60, 10);
          minutes = parseInt(timer % 60, 10);

          hours = hours < 10 ? "0" + hours : hours;
          minutes = minutes < 10 ? "0" + minutes : minutes;

          display.textContent = hours + ":" + minutes;

          if (++timer < 0) {
            timer = duration;
          }
        }, 5000);
      };
    </script>
  </body>
</html>
